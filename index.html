<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>BuscaServiço</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="vh col-sm-6 bg-dark ">
            <div class="logo">
                <div>
                    <img class="img-fluid" alt="logo" src="assets/img/logo.png"/>
                    <h2>Sua plataforma de<br> serviços online</h2>
                </div>
            </div>
        </div>



        <div class="vh col-sm-6">
            <div id="login">
                <div class="container box">

                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col">
                            <div id="login-box" class="col">
                                
                                <form id="login-form" class="form" action="home.html" method="">

                                    <h3 class="text-left text-info">Fazer Login</h3>

                                    <div class="form-group">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                                    </div>

                                    <div class="row">
                                        <div class=" col form-group">
                                            
                                            <label for="remember-me" class="text-info"><span>
                                                <input id="remember-me" name="remember-me" type="checkbox"></span><span class="comum_txt">Lembrar-me</span> </label><br>
                                        </div>

                                        <div id=" col register-link" class="text-right">
                                            <a href="esqueci.html" class="comum_txt">Esqueci a senha</a>
                                         </div>

                                     </div>

                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn submit btn-lg btn-block" value="Entrar">
                                    </div>
                            
                                </form>
                            </div>
                        </div>
                    </div>


                <div class="row">

                    <div class="col">
                        <div id="register-link" class="">
                            <p class="text-info">Não tem conta?</p><br/>
                            <a href="cadastro.html" class="text-info">Cadastre-se</a>
                    
                        </div>
                    </div>

                    <div class="col">
                        <div id="register-link" class="text-right">
                            <p>É de graça!</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</html>
