<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BuscaServiço-Cadastro</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row " id="cadast_box">

			<div class="vh col-sm-6" id="form_user">
				<div id="login" class="cadastro">
					<div class="container box">
	
						<div id="login-row" class="row justify-content-center align-items-center">
							<div id="login-column" class="col esqueci-box">
								<div id="login-box" class="col">
									
									<form id="login-form" class="form" action="home.html" method="">
	
										<h3 class="text-left text-info">Eita, esqueceu
											sua senha?</h3>
	
										<div class="form-group">
											<input type="email" name="username" id="username" class="form-control" placeholder="Email">
										</div>
	

	
										<div class="form-group">
											<input type="submit" name="submit" class="btn submit btn-lg btn-block" value="Enviar">
										</div>
								
									</form>
								</div>
							</div>
						</div>
	
	
					
				</div>
			</div>
		</div>


			<div class="vh col-sm-6 bg-dark " id="form_logo">
				<div class="logo">
					<div>
						<img class="img-fluid" alt="logo" src="assets/img/logo.png"/>
						<h2>Sua plataforma de<br> serviços online</h2>
					</div>
				</div>
			</div>
	
		</div>
	</div>  

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
